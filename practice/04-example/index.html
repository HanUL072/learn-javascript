<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>아코디언(Accordion)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="icon" href="/assets/images/ecmascript-logo.png" />
    <link rel="stylesheet" href="./styles/accordion.css" />
  </head>

  <body>

    <div class="accordion__container">
      <div class="accordion">
        <div class="accordion__header">
          <h2>
            <span>텍스트 바꾸기 좋은 피그마 플러그인은 뭐가 있을까요? 추천 해주세요.</span>
            <button type="button">
              <span class="accordion__indicator">
                <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L7 7L13 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </button>
          </h2>
        </div>
        <div class="accordion__content">
          <p>font replacer를 사용해 보세요. 미리보기 기능을 지원해서 편의성 짱짱짱입니다. </p>
        </div>
      </div>

      
    </div>

    <script src="./scripts/main.js"></script>
    
  </body>
